<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo Redux Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <!-- React Stuff -->
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>

    <div id="app"></div>

    <script type="text/javascript">
      /**
      * A helper function to generate ids
      */
      const generateId = () => {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
      }

      // App Code

      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';

      // action creators
      const addTodoAction = todo => {
        return {
          type: ADD_TODO,
          todo,
        }
      }

      const removeTodoAction = id => {
        return {
          type: REMOVE_TODO,
          id,
        }
      }

      const toggleTodoAction = id => {
        return {
          type: TOGGLE_TODO,
          id,
        }
      }

      const addGoalAction = goal => {
        return {
          type: ADD_GOAL,
          goal,
        }
      }

      const removeGoalAction = id => {
        return {
          type: REMOVE_GOAL,
          id,
        }
      }

      /**
      * This is a reducer, it allows us act on the
      * state and modify it while following the
      * rules of redux.
      * 
      * By convention this is a pure function.
      * @param {*} state 
      * @param {*} action 
      * @returns 
      */
      const todos = (state = [], action) => {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);

          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);

          case TOGGLE_TODO:
            return state.map((todo) => todo.id !== action.id ? todo : 
              Object.assign({}, todo, { complete: !todo.complete })
            );

          default:
            return state;
        }
      }

      /**
      * A reducer function for managing actions the state
      * related to goals
      * @param {*} state 
      * @param {*} action 
      * @returns the state
      */
      const goals = (state = [], action) => {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);

          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
        
          default:
            return state;
        }
      }

      // /**
      // * The root reducer function that routes
      // * actions to their respective reducers.
      // * @param {Object} state 
      // * @param {Object} action 
      // * @returns Object of all reducers
      // */
      // const app = (state = {}, action) => {
      //   return  {
      //     todos: todos(state.todos, action),
      //     goals: goals(state.goals, action),
      //   }
      // }

      // Middleware Section

      /*
        The goal of this function is to override the
        Redux Dispatch function to check an action
        before it has occurred and generate an alert
        when input is invalid.
      */
      // const checkAndDispatch = (store, action) => {
      // }

      /*
        This is a middleware function, improved upon from
        check and dispatch.
      */
      const checker = store => next => action => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes('bitcoin')
        ) {
          return alert('Nope. No Bitcoin');
        }
   
        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes('bitcoin')
        ) {
          return alert('Nope. No Bitcoin');
        }
   
        return next(action);
      }

      const logger = store => next => action => {
        // this groups all log statements together
        console.group(action.type);
          console.log('The action:', action);
          const result = next(action);
          console.log('The new state:', store.getState());
        console.groupEnd();
        return result;
      }

      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
      }), Redux.applyMiddleware(checker, logger));

    </script>
    <script type="text/babel">

      const List = props => {
        return (
          <ul>
            {props.items.map((data) => (
              <li key={data.id}>
                <span
                  onClick={() => props.toggle && props.toggle(data.id)}
                  style={{ textDecoration: data.complete ? 'line-through' : 'none' }}
                >
                  {data.name}
                </span>
                <button onClick={() => props.remove(data)}>X</button>
              </li>
            ))}
          </ul>
        )
      }

      class Todos extends React.Component {

        addItem = e => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = '';

          this.props.store.dispatch(addTodoAction({
            name,
            complete: false,
            id: generateId()
          }));

        }

        removeItem = todo => {
          this.props.store.dispatch(removeTodoAction(todo.id));
        }

        toggleItem = id => {
          this.props.store.dispatch(toggleTodoAction(id));
        }

        render() {
          return (
            <div>
              <h1>TODOS</h1>
              <input
                type="text"
                placeholder="Add Todo"
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem} >Add Todo</button>
              <List
                toggle={this.toggleItem}
                items={this.props.todos}
                remove={this.removeItem}
              />
            </div>
          )
        }
      }

      class Goals extends React.Component {
        addItem = e => {
          e.preventDefault();
          const name = this.input.value;
          this.input.value = '';

          this.props.store.dispatch(addGoalAction({
            id: generateId(),
            name
          }))
        }

        removeItem = goal => {
          this.props.store.dispatch(removeGoalAction(goal.id));
        }

        render() {
          return (
            <div>
              <h1>Goals</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => this.input = input}
              />
              <button onClick={this.addItem}>Add Goal</button>
              <List
                items={this.props.goals}
                remove={this.removeItem}
              />
            </div>
          )
        }
      }

      class App extends React.Component {
        componentDidMount () {
          const { store } = this.props;
          store.subscribe(() => this.forceUpdate());
        }


        render() {
          const { store } = this.props;
          const { todos, goals } = store.getState(); 
          return  (
            <div>
              <Todos todos={todos} store={this.props.store} />
              <Goals goals={goals} store={this.props.store} />
            </div>
          )
        }
      }

      ReactDOM.render(
        <App store={store} />,
        document.querySelector('#app')
      )
    </script>
  </body>
</html>
